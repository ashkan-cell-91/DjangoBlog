{% extends "base.html" %}
{% block content %}
<div class="article-details">

        <img src="{{ article.image.url }}" alt="article image">
        <h1>{{ article.title }}</h1>
        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
    </div>
    </div>
</div>
{% endblock %}
